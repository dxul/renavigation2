name: test

on: pull_request

jobs:
  typescript:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 14
  
    - name: Get yarn cache directory
      id: yarn-cache
      run: echo "::set-output name=dir::$(yarn config get globalFolder | sed 's/\/berry$//')"

    - name: Cache yarn
      uses: actions/cache@v2
      with:
        path: |
          ${{ steps.yarn-cache.outputs.dir }}
          .yarn/cache
          .yarn/build-state.yml
          .yarn/install-state.gz
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Cache node_modules
      uses: actions/cache@v2
      id: node_modules
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node_modules-

    - name: Install node_modules
      if: steps.node_modules.outputs.cache-hit != 'true'
      run: |
        yarn install --immutable

    - name: Build
      run: yarn build

    - name: Compile typescript
      run: yarn typescript

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 14
  
    - name: Get yarn cache directory
      id: yarn-cache
      run: echo "::set-output name=dir::$(yarn config get globalFolder | sed 's/\/berry$//')"

    - name: Cache yarn
      uses: actions/cache@v2
      with:
        path: |
          ${{ steps.yarn-cache.outputs.dir }}
          .yarn/cache
          .yarn/build-state.yml
          .yarn/install-state.gz
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Cache node_modules
      uses: actions/cache@v2
      id: node_modules
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node_modules-

    - name: Install node_modules
      if: steps.node_modules.outputs.cache-hit != 'true'
      run: |
        yarn install --immutable

    - name: Build
      run: yarn build

    - name: Run linter
      run: yarn lint --max-warnings 0

  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 14
  
    - name: Get yarn cache directory
      id: yarn-cache
      run: echo "::set-output name=dir::$(yarn config get globalFolder | sed 's/\/berry$//')"

    - name: Cache yarn
      uses: actions/cache@v2
      with:
        path: |
          ${{ steps.yarn-cache.outputs.dir }}
          .yarn/cache
          .yarn/build-state.yml
          .yarn/install-state.gz
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Cache node_modules
      uses: actions/cache@v2
      id: node_modules
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node_modules-

    - name: Install node_modules
      if: steps.node_modules.outputs.cache-hit != 'true'
      run: |
        yarn install --immutable

    - name: Build
      run: yarn build

    - name: Run unit tests
      run: yarn test -w 1 --forceExit

    - name: Upload coverage to codecov
      run: ./node_modules/.bin/codecov
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
